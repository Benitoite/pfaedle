language: cpp

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make -j4
  - make test

notifications:
  email:
    on_success: never
    on_failure: never 
